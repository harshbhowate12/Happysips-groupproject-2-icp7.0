<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Sign Up</h1>
        <div class="inputs">
            <input type="text" placeholder="Full Name" class="name"/>
            <input type="email" placeholder="Email" class="email"/>
            <input type="number" placeholder="Mobile No." class="mobile"/>
            <input type="text" placeholder="Username" class="user"/>
            <input type="password" placeholder="Password" class=""/>
        </div>
        <div>
            <button class="btn">Submit</button>
        </div>
        <div>
            <p>Already have an account?</p><a href="./Login.html" class="log">LOG IN</a>
        </div>
    </div>
</body>
</html>
