<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signUp.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Sign Up</h1>
        <div class="inputs">
            <input type="text" placeholder="Full Name" class="input"/>
            <input type="email" placeholder="Email" class="input"/>
            <input type="number" placeholder="Mobile No." class="input"/>
            <input type="text" placeholder="Username" class="input"/>
            <input type="password" placeholder="Password" class="input"/>
        </div>
        <div class="button">
            <button class="btn">Submit</button>
        </div>
        <div>
            <p>Already have an account?</p><a href="./Login.html" class="log">LOG IN</a>
        </div>
    </div>
</body>
</html>
