<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css"/>
</head>
<body>
    <div class="container text-center main">
        <div class="row">
            <div class="col">
                <div class="img-container">
                    <h1 class="text-center ft">
                        Welcome to Happysip, 
                    </h1>
                    <p class="clr">
                        Enjoy with all your senses...<br>
                        Products with a special twist are more in demand than ever!
                    </p>
                    <img src="../images/mango-shake.png" class="fruits_img"/>
                </div>   
            </div>
            <div class="col">
                <div class="inputs-container">
                    <h1 class="text-center head">
                        Login
                    </h1>
                    <div class="user">
                        <input type="text" placeholder="Username" class="input1"/>
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password" class="input1"/>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="rem">
                      <input type="checkbox" id="remember"/>
                      <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot">forgot Password?</a>
                    <div class="buttons">
                    <button class="btn2 bl">LOGIN</button>
                    <a href="./signUp.html"><button class="btn2 ">Sign Up</button>
                  </div>
                  <div class="contact">
                    <i class="fa-brands fa-facebook inc fh" ></i>
                    <i class="fa-brands fa-instagram inc ih" ></i>
                    <i class="fa-brands fa-twitter inc th"></i>
                    <i class="fa-solid fa-envelope inc gh" ></i>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
